<div class="confirmation-dialog" *ngIf="showDialog">
  <div class="confirmation-dialog-content">
    <h2 class="confirmation-dialog-title">Confirmation</h2>
    <p class="confirmation-dialog-message">Are you sure you want to delete this item?</p>
    <div class="confirmation-dialog-buttons">
      <button class="confirmation-dialog-confirm" (click)="confirm()">Confirm</button>
      <button class="confirmation-dialog-cancel" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
